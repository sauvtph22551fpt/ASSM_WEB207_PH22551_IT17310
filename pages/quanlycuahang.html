<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý cửa hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="angular-lab">
    <div ng-controller="controller">
      <h1>Quản lý cửa hàng</h1>
      <h1>MSV: PH22551</h1>
      <div ng-if="isShowForm == false">
        <button ng-click="setShowForm(true)">THÊM</button>
      </div>
      <div ng-if="isShowForm == true">
        <form>
          <div>
            <input type="text" ng-model="input.name" placeholder="Họ và Tên" />
          </div>
          <p></p>
          <div>
            <input type="text" ng-model="input.diachi" placeholder="Địa chỉ" />
          </div>
          <p></p>
          <div>
            <input type="text" ng-model="input.sdt" placeholder="SĐT" />
          </div>
          <p></p>
          <div>
            <input type="text" ng-model="input.logo" placeholder="Logo" />
          </div>
          <p></p>
          <div>
            <input
              type="text"
              ng-model="input.trangthai"
              placeholder="Trạng Thái"
            />
          </div>
          <p></p>
          <div>
            <button ng-click="onClose()">Hủy</button>
            <button ng-click="onSave()">Lưu</button>
          </div>
        </form>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <td>ID</td>
              <td>Tên</td>
              <td>Địa Chỉ</td>
              <td>SĐT</td>
              <td>Logo</td>
              <td>Trạng Thái</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pt in danhsach">
              <td>{{pt.id}}</td>
              <td>{{pt.name}}</td>
              <td>{{pt.diachi}}</td>
              <td>{{pt.sdt}}</td>
              <td><img src="{{pt.logo}}" width="50" height="50" /></td>
              <td>{{pt.trangthai}}</td>

              <td>
                <button ng-click="onEdit(pt.id)">Sửa</button>
                <button ng-click="onDelete(pt.id)">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./libs/angular.min.js"></script>
    <script src="./controller/qlcuahang.js"></script>

    <script>
      var app = angular.module("angular-lab", []);
      app.controller("controller", qlcuahang);
    </script>
    <!---->
  </body>
  <footer class="text-center text-white" style="background-color: #f1f1f1">

    <div class="container pt-4">

          href="#!"

          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>

        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div
      class="text-center text-dark p-3"
      style="background-color: rgba(0, 0, 0, 0.2)"

      © 2020 Copyright:

    </div>

  </footer>
</html>
